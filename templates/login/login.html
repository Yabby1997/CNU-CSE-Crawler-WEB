{% block content %}
<div clas='container'>
	<h1>Log in</h1>

	<form method="POST" action="{% url 'login'%}">
		{% csrf_token %}
		Username:
		<br>
		<input name="username" type="text">
		<br>
		Password:
		<br>
		<input name="password" type="password">
		<br><br>
		<input type="submit" class="btn btn-primary" value="sign up">
	</form>
</div>
{% endblock %}
