{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href='% static "login/images/icons/favicon.ico"/ %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/bootstrap/css/bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "flogin/onts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/animate/animate.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/css-hamburgers/hamburgers.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/animsition/css/animsition.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/select2/select2.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/vendor/daterangepicker/daterangepicker.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/css/util.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "login/css/main.css" %}'>

	<script>
		function allnumeric(txt){
      		var numbers = /^[0-9]+$/;
      		if(txt.match(numbers)){return true;}
      		else{return false;}
   		} 
		function signin(){
			if($("#username").val().length==0){ alert("유저명을 입력하세요."); $("#username").focus(); return false; }
			if($("#password").val().length==0){ alert("비밀번호를 입력하세요."); $("#password").focus(); return false; }
			if($("#pw_confirm").val().length==0){ alert("확인을 위해 비밀번호를 한번 더 입력하세요."); $("#pw_confirm").focus(); return false; }
			if($("#id_portal").val().length!=9){ alert("학번 9자리를 입력하세요."); $("#id_portal").focus(); return false; }	
			if(!allnumeric($("#id_portal").val())){ alert("학번 9자리를 입력하세요."); $("#id_portal").focus(); return false; }	
			if($("#pw_portal").val().length==0){ alert("portal.cnu.ac.kr의 PW를 입력하세요."); $("#pw_portal").focus(); return false; }	
			else{signupForm.submit();}
		}
	</script>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form name=signupForm method="POST" action="{% url 'signup'%}">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						CNU Crawler
					</span>
					<span class="login100-form-title p-b-51">
						SIGN UP
					</span>

					<span class="txt1">
						사용할 유저명과 비밀번호를 입력해주세요.
					</span>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" id="username" name="username" placeholder="유저명">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="password" placeholder="비밀번호">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Confirm is required">
						<input class="input100" type="password" id="pw_confirm" name="pw_confirm" placeholder="비밀번호 확인">
						<span class="focus-input100"></span>
					</div>

					<span class="txt1">
						portal.cnu.ac.kr의 ID, PW를 입력해주세요.
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "ID for portal is required">
						<input class="input100" type="text" id="id_portal" name="id_portal" placeholder="포탈 ID, 학번을 입력해주세요.">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password for portal is required">
						<input class="input100" type="password" id="pw_portal" name="pw_portal" placeholder="포탈 PW를 입력해주세요.">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="button" onclick="signin()" class="login100-form-btn">
							가입!
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src='{% static "login/vendor/jquery/jquery-3.2.1.min.js" %}'></script>
	<script src='{% static "login/vendor/animsition/js/animsition.min.js" %}'></script>
	<script src='{% static "login/vendor/bootstrap/js/popper.js" %}'></script>
	<script src='{% static "login/vendor/bootstrap/js/bootstrap.min.js" %}'></script>
	<script src='{% static "login/vendor/select2/select2.min.js" %}'></script>
	<script src='{% static "login/vendor/daterangepicker/moment.min.js" %}'></script>
	<script src='{% static "login/vendor/daterangepicker/daterangepicker.js" %}'></script>
	<script src='{% static "login/vendor/countdowntime/countdowntime.js" %}'></script>
	<script src='{% static "login/js/main.js" %}'></script>

</body>
</html>
